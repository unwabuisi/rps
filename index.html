<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>

    <!-- bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- jquery -->
    <script  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="  crossorigin="anonymous"></script>

    <!-- custom css     -->
    <link rel="stylesheet" href="master.css">

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

    <!-- game JS -->
    <script type="text/javascript" src="game3.js"></script>

</head>
<body>

    <div class="container-fluid">

        <!-- jumbotron -->
        <div class="row">
            <div class="col-12">
                <div class="jumbotron"><h1>Rock Paper Scissors</h1></div>
            </div>
        </div>


        <!-- Enter your name -->
        <div class="row">
            <div class="col-12">
                <div id="nameInput">
                    <label for="username">Name:</label>
                    <input type="text" name="username" value="" id="username">
                    <button type="button" name="button" class="btn btn-outline-success" id="nameSubmit">Start</button>
                </div>
            </div>
        </div>



        <!-- Game State -->
        <div class="row">

            <!-- player1 -->
            <div class="col-4">
                <div id="player1">
                    <div class="row" id="player1Name"></div>
                    <div class="row" id="player1Selections"></div>
                    <div class="row" id="player1Score"></div>
                </div>
            </div>

            <!-- Round result -->
            <div class="col-4">
                <div id="roundResult">
                </div>
            </div>

            <!-- player2 -->
            <div class="col-4">
                <div id="player2">
                    <div class="row" id="player2Name"></div>
                    <div class="row" id="player2Selections"></div>
                    <div class="row" id="player2Score"></div>
                </div>
            </div>
        </div>


        <!-- Chatbox -->
        <div class="row">
            <div class="col"></div>
            <div class="col-10 col-lg-6">
                <div class="row" id="chatboxy">
                    <table id="chat" class="table table-hover table-borderless">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Message</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                    <input type="text" id="chatMessage" class="form-control" placeholder="Send a Message" aria-label="Recipient's username" aria-describedby="button-addon2">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="chatSend">Send</button>
                      </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>

    </div>


</body>
</html>
